spring:
  application:
    name: o-ai-agent
server:
    port: 8123
    servlet:
      context-path: /api
# springdoc-openapi 接口文档
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.xinhuo.boaiagent.controller
# knife4j 增强配置， 不增强可不配
knife4j:
  enable: true
  setting:
    language: zh_cn